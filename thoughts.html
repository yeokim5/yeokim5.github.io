<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .back-link {
        font-family: 'Raleway', sans-serif;
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        color: #333;
      }
      .back-link:hover {
        color: #666;
      }
      h1 {
        font-family: 'Raleway', sans-serif;
      }
      .thoughts-list {
        list-style: none;
        padding: 0;
      }
      .thoughts-list li {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .thoughts-list li:hover {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .thoughts-list a {
        font-family: 'Raleway', sans-serif;
        text-decoration: none;
        color: #0066cc;
        font-size: 1.1em;
        font-weight: bold;
      }
      .thought-date {
        color: #666;
        font-size: 0.9em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <article>
      <h1>My Thoughts</h1>
      <ul class="thoughts-list">
      </ul>
    </article>
  </body>
</html>
