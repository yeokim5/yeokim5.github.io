<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .back-link {
            font-family: 'Raleway', sans-serif;
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-link:hover {
            color: #0066cc;
        }
        .pdf-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 120px);
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback-links {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .fallback-links h3 {
            font-family: 'Raleway', sans-serif;
            color: #333;
            margin-bottom: 20px;
        }
        .fallback-links a {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Raleway', sans-serif;
        }
        .fallback-links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
    
    <div id="pdf-container" class="pdf-container">
        <embed id="pdf-embed" class="pdf-embed" type="application/pdf">
    </div>
    
    <div id="fallback-links" class="fallback-links" style="display: none;">
        <h3>PDF Viewer</h3>
        <p>If the PDF doesn't display properly, you can:</p>
        <a id="open-direct" href="#" target="_blank">Open PDF in New Tab</a>
        <a id="download-pdf" href="#" download>Download PDF</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            
            if (file) {
                const pdfEmbed = document.getElementById('pdf-embed');
                const pdfContainer = document.getElementById('pdf-container');
                const fallbackLinks = document.getElementById('fallback-links');
                const openDirect = document.getElementById('open-direct');
                const downloadPdf = document.getElementById('download-pdf');
                
                // Set up the PDF embed
                pdfEmbed.src = file;
                
                // Set up fallback links
                openDirect.href = file;
                downloadPdf.href = file;
                
                // Check if PDF loads properly
                pdfEmbed.addEventListener('load', function() {
                    console.log('PDF loaded successfully');
                });
                
                pdfEmbed.addEventListener('error', function() {
                    console.log('PDF failed to load, showing fallback');
                    pdfContainer.style.display = 'none';
                    fallbackLinks.style.display = 'block';
                });
                
                // Show fallback after a delay if embed doesn't work
                setTimeout(function() {
                    if (!pdfEmbed.contentDocument) {
                        // PDF might not be loading properly, show both options
                        fallbackLinks.style.display = 'block';
                    }
                }, 2000);
            } else {
                document.getElementById('pdf-container').style.display = 'none';
                document.getElementById('fallback-links').style.display = 'block';
                document.getElementById('fallback-links').innerHTML = '<h3>No PDF specified</h3><p>Please go back and select a PDF to view.</p>';
            }
        });
    </script>
</body>
</html>
